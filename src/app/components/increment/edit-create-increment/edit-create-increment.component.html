<p-toast [style]="{marginTop: '80px'}"></p-toast>
<vaadin-split-layout orientation="vertical" style="height: 100%" IronResizableBehavior="true" (iron-resize)="splitterMove($event)">
  <div style="height: 50%; min-height: 100px;">
    <p-panel header="Increment">
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
        <div class="ui-grid-row">
          <div class="ui-g-12 ui-md-6 ui-lg-2 ui-md-offset-1">
            Number:
            <input pInputText type="text" placeholder="" [(ngModel)]="number" disabled="true" />
          </div>
          <div class="ui-g-12 ui-md-6 ui-lg-4">
            Programm Increment Name:
            <input pInputText type="text" placeholder="" [(ngModel)]="name" />
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-g-12 ui-md-6 ui-lg-3 ui-md-offset-1">
            Started On:
            <p-calendar [(ngModel)]="start_date" [monthNavigator]="true" [yearNavigator]="true" [showIcon]="true" yearRange="2000:2030"></p-calendar>
          </div>
          <div class="ui-g-12 ui-md-6 ui-lg-3">
            Ended On:
            <p-calendar [(ngModel)]="end_date" [monthNavigator]="true" [yearNavigator]="true" [showIcon]="true" yearRange="2000:2030"></p-calendar>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class="ui-g-12 ui-md-8 ui-lg-4 ui-md-offset-1">
            <p>Product:</p>
            <p-dropdown [options]="productList && productList.options" [(ngModel)]="product_id" placeholder="Select" [showClear]="true"></p-dropdown>
          </div>
        </div>
        <div class="ui-grid-row">
          <div class=" ui-md-offset-1">
            Business Objectives:
            <textarea [rows]="6" [cols]="50" pInputTextarea autoResize="autoResize" [(ngModel)]="business_objectives"></textarea>
          </div>
        </div>
      </div>
        <p-footer>
          <button pButton type="button" icon="pi pi-chevron-left" label="Discard" class="ui-button-danger" (click)="discard()"></button>
        </p-footer>
    </p-panel>
    </div>
    <div style="height: 50%; min-height: 50px;">
    <p-tabView>
        <p-tabPanel header="Iterations">
            </p-tabPanel>
      <p-tabPanel header="Feature scope">
        </p-tabPanel>
    </p-tabView>
  </div>
</vaadin-split-layout>
