<p-toast [style]="{marginTop: '80px'}"></p-toast>
<vaadin-split-layout orientation="vertical" style="height: 100%">
    <div style="height: 55%; min-height: 100px;">
        <p-panel header="Team">
            <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
              <div class="ui-grid-row">
                <div class="ui-g-12 ui-md-6 ui-lg-2 ui-md-offset-1">
                  Name:
                  <input pInputText type="text" placeholder="" [(ngModel)]="name" />
                </div>
              </div>
            </div>
            <p-footer>
                  <button pButton type="button" icon="pi pi-chevron-left" label="Discard" class="ui-button-danger" (click)="discard()"></button>
              </p-footer>
          </p-panel>
    </div>
    <div style="height: 45%; min-height: 50px;">
        <p-tabView>
            <p-tabPanel header="Users">
                <app-relationship-table #relationTable *ngIf="editMode === 'edit' || editMode === 'edit'" [mainService]="teamService" [relatedService]="userService" [type]="'UsersOfTeam'" [cols]="userCols" [updatedItem]="selectedTeam"></app-relationship-table>
            </p-tabPanel>
        </p-tabView>
    </div>
  </vaadin-split-layout>
