<app-items-toolbar (rowsAmountChange)="rowsAmountChangeHandler($event)" (actionClicked)="toolbarActionHandler($event)" [selectedItems]="selectedProducts"
[disabledOptions]="toolbarButtonsDisabledOptions" [itemName]="'Products'" [iconName]="'products'"></app-items-toolbar>

 <app-edit-create-product #editComponent [style.display]="!isTableDisplayed ? 'inline' : 'none'"
(updatedProductOut)="updatedProductOut($event)" [selectedProducts]="selectedProducts" [relationshipPermissions]="userPermissions" (isSavedResultSuccesOut)="isSavedResultSuccesOut($event)"></app-edit-create-product>

<app-table-products #productTable  (selectedProductsOut)="selectedProductsOut($event)" [style.display]="isTableDisplayed ? 'inline' : 'none'"
[updatedProduct]="updatedProduct" [canGet]="userPermissions.products.get"></app-table-products>
