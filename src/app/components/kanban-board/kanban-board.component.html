<mat-toolbar color="primary">
        <mat-button-toggle-group #group="matButtonToggleGroup">
            <button mat-icon-button matTooltip="Add item" matTooltipPosition="below">
                <mat-icon svgIcon="add"></mat-icon>
            </button>
            <button mat-icon-button matTooltip="Edit item" matTooltipPosition="below">
                <mat-icon svgIcon="edit"></mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete item" matTooltipPosition="below">
                <mat-icon svgIcon="delete"></mat-icon>
            </button>
          </mat-button-toggle-group>
  </mat-toolbar>
