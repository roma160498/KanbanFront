<p-toast [style]="{marginTop: '80px'}"></p-toast>
<p-panel header="Validate">
	<div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				First Name *:
			</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" placeholder="Required" [(ngModel)]="name" />
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				Second Name *:

			</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" placeholder="Required" [(ngModel)]="surname" />
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				Email *:
			</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" placeholder="Required" [(ngModel)]="email" />
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				Login *:
			</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" placeholder="Required" [(ngModel)]="login" />
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-2">
				Password *:
			</div>
			<div class="ui-grid-col-6">
				<input pInputText type="text" placeholder="Required" [(ngModel)]="password" />
			</div>
		</div>
	</div>
	<p-footer>
        <button pButton type="button" icon="pi pi-chevron-left" label="Discard" class="ui-button-danger" (click)="discard()"></button>
    </p-footer>
</p-panel>
